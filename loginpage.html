<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect - with Our </title>
    <link rel="icon" href="./assets/Logo.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        };
    </script>
</head>

<body class="h-full flex items-center justify-center relative overflow-hidden bg-gray-900 dark:bg-gray-800">

    <div class="absolute inset-0 bg-cover bg-center brightness-75 z-0"
        style="background-image: url('./assets/gallery/Farewell\ Program.jpg');">
    </div>

    <div class="z-10 w-full max-w-md p-6 sm:p-8 bg-white/10 backdrop-blur-md rounded-xl shadow-lg text-white border border-white/20">
        <div class="flex justify-between mb-6">
            <button onclick="showForm('login')" id="loginTab"
                class="w-1/2 py-2 text-center font-semibold border-b-2 border-white transition">Login</button>
            <button onclick="showForm('register')" id="registerTab"
                class="w-1/2 py-2 text-center font-semibold border-b-2 border-transparent hover:border-white/60 transition">Register</button>
        </div>

        <form id="loginForm" class="space-y-4 animate-fadeIn" onsubmit="return validateForm('login')">
            <h2 class="text-2xl font-bold">Welcome to BIT Batch 2081</h2>
            <p class="text-sm text-white/70 mb-4">Please login to your account</p>

            <div>
                <label for="loginEmail" class="text-sm">Email</label>
                <input type="email" id="loginEmail" name="email" placeholder="you@example.com"
                    class="w-full mt-1 px-4 py-2 rounded bg-white/20 text-white placeholder-white/60 outline-none"
                    required />
            </div>

            <div>
                <label for="loginPassword" class="text-sm">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="••••••••"
                    class="w-full mt-1 px-4 py-2 rounded bg-white/20 text-white placeholder-white/60 outline-none"
                    required />
            </div>

            <div class="flex items-center justify-between">
                <label class="inline-flex items-center text-sm">
                    <input type="checkbox" class="form-checkbox text-purple-500 mr-2 bg-white/20" />
                    Remember me
                </label>
                <a href="#" class="text-sm underline hover:opacity-80">Forgot password?</a>
            </div>

            <button type="submit"
                class="w-full mt-2 bg-white/20 hover:bg-white/30 py-2 rounded font-semibold transition"><a href="./index.html">Login</a></button>

            <div class="mt-6">
                <p class="text-sm text-center mb-3">Or login with</p>
                <div class="flex gap-3">
                    <button type="button"
                        class="w-1/2 flex items-center justify-center gap-2 bg-white/20 hover:bg-white/30 py-2 rounded font-semibold transition">
                        <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google" />
                        Google
                    </button>
                    <button type="button"
                        class="w-1/2 flex items-center justify-center gap-2 bg-white/20 hover:bg-white/30 py-2 rounded font-semibold transition">
                        <img src="https://img.icons8.com/fluency/24/facebook-new.png" alt="Facebook" />
                        Facebook
                    </button>
                </div>
            </div>

            <p class="text-sm text-center mt-4">Don't have an account?
                <a href="#" onclick="showForm('register')" class="underline font-medium hover:opacity-80">Register</a>
            </p>
        </form>

        <form id="registerForm" class="space-y-4 hidden animate-fadeIn" onsubmit="return validateForm('register')">
            <h2 class="text-2xl font-bold">Create Account</h2>
            <p class="text-sm text-white/70 mb-4">Join us and start your journey</p>

            <div>
                <label for="fullname" class="text-sm">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="name..."
                    class="w-full mt-1 px-4 py-2 rounded bg-white/20 text-white placeholder-white/60 outline-none"
                    required />
            </div>

            <div>
                <label for="registerEmail" class="text-sm">Email</label>
                <input type="email" id="registerEmail" name="email" placeholder="you@example.com"
                    class="w-full mt-1 px-4 py-2 rounded bg-white/20 text-white placeholder-white/60 outline-none"
                    required />
            </div>

            <div>
                <label for="registerPassword" class="text-sm">Password</label>
                <input type="password" id="registerPassword" name="password" placeholder="••••••••"
                    class="w-full mt-1 px-4 py-2 rounded bg-white/20 text-white placeholder-white/60 outline-none"
                    required />
            </div>

            <button type="submit"
                class="w-full mt-2 bg-white/20 hover:bg-white/30 py-2 rounded font-semibold transition">Register</button>

            <p class="text-sm text-center mt-4">Already have an account?
                <a href="#" onclick="showForm('login')" class="underline font-medium hover:opacity-80">Login</a>
            </p>
        </form>
    </div>

    <script>
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");
        } else {
            document.documentElement.classList.remove("dark");
        }

        function showForm(form) {
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");
            const loginTab = document.getElementById("loginTab");
            const registerTab = document.getElementById("registerTab");

            if (form === "login") {
                loginForm.classList.remove("hidden");
                registerForm.classList.add("hidden");
                loginTab.classList.add("border-white");
                registerTab.classList.remove("border-white");
            } else {
                loginForm.classList.add("hidden");
                registerForm.classList.remove("hidden");
                loginTab.classList.remove("border-white");
                registerTab.classList.add("border-white");
            }
        }

        function validateForm(formType) {
            if (formType === 'login') {
                const email = document.getElementById("loginEmail").value;
                const password = document.getElementById("loginPassword").value;
                if (!email || !password) {
                    alert("Please enter email and password.");
                    return false;
                }
            } else {
                const name = document.getElementById("fullname").value;
                const email = document.getElementById("registerEmail").value;
                const password = document.getElementById("registerPassword").value;
                if (!name || !email || !password) {
                    alert("Please fill out all fields.");
                    return false;
                }
            }
            return true;
        }
    </script>

    <style>
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</body>

</html>
